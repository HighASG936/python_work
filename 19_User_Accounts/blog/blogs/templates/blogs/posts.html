{% extends "blogs/base.html" %}

{% block content %}

  <p>Blogs</p>

  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'blogs:post' post.id  %}">{{ post }}</a>
      </li>
    {% empty %}
      <li>No post have been added yet<li>
    {% endfor %}
  </ul>
  <a href="{% url 'blogs:new_post'%}">New Post</a>
{% endblock content %}
