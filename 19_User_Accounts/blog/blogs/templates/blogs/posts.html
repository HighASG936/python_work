{% extends "blogs/base.html" %}

{% block content %}
  <h2 align = "center">Mis Blogs</h2>
  
  <p align="center">
  	 <a href="{% url 'blogs:new_post' %}">Enter new post</a>
  </p>
  
  <ul>
  	{% for post in posts %}
      <li>
      	<a href="{% url 'blogs:post' post.id %}" >{{ post }}</a>
      </li>
    {% empty %}
      <p align = "center">No hay blogs que mostrar</p>
  	{% endfor %}
  </ul>



{% endblock content %}
